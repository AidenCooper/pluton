services:
  db:
    container_name: db
    environment:
      MYSQL_DATABASE: pluton_db
      MYSQL_ROOT_PASSWORD: password
      
    image: mysql:9.4.0
    networks:
      - mysql_network
    ports:
      - 3307:3306
    volumes:
      - mysql_volume:/var/lib/mysql
    
  server:
    build:
      context: ./server
    container_name: server
    depends_on:
      - db
    networks: 
      - mysql_network
    ports:
      - 8080:8080
  web:
    build:
      context: ./web
    container_name: web
    depends_on:
      - server
    networks: 
      - mysql_network
    ports:
      - 4173:4173

networks:
  mysql_network:
  
volumes:
  mysql_volume: